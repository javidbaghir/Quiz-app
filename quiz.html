<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/output.css" />
  </head>
  <body class="absolute left-[30%] top-[20%]">

    <div class="border-4 flex flex-col w-[650px]">

      </div>

      <div class="py-[33px] px-[30px] flex flex-col gap-[16px]">
        <div>
          <p id="question">
       
          </p>

        <div class="flex flex-col gap-[10px]" id="answer-btn">
      
        </div>
      </div>

      <div class="flex justify-between items-center px-[18px] py-[10px] bg-[#f0f0f0]">

        <p id="questionNo" class="bg-[#ffa722] p-3 text-white font-bold rounded-lg"></p>

        <button id="next-btn" class="bg-[#2250ff] px-[8px] py-[15px] rounded-[8px] text-white">Next Question</button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
